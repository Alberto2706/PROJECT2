<carousel interval="myInterval"> <slide ng-repeat="slide in slides" active="slide.active"> <img ng-src="{{slide.image}}" class="carousel-image"> <div class="carousel-caption"> <h2>{{slide.title}}</h2> <p>{{slide.text}}</p> </div> </slide> </carousel> <div class="nuestra-propuesta"> <h1>Bienvenido a vida sana</h1> <p>Este es un ejemplo de como podemos usar angularJS UI y Bootstrap para construir rapidamente un prototipo funcional que puede ser mostrado a los clientes</p> </div> <div class="row-fluid fondo"> <div class="col-md-4 col-sm-6" ng-repeat="block in contenido"> <img class="img-circle" ng-src="{{block.img}}"> <h3>{{block.title}}</h3> <p>{{block.summary}}</p> </div> </div>
